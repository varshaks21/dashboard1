<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="align-items-center col-12 d-flex justify-content-center full-height" >


  <div class="col-6 row card-container">
    <div class="col-3">

      <div class="first-card" onclick="openModal('Users', '265')">
        <div class="round">U</div>
        <p>
          Users
        </p>
        <h5>265</h5>
      </div>
    </div>
    <div class="col-3">
      <div class="second-card"onclick="openModal('Revenue', '$65')">
        <div class="round">R</div>
        <p>
          Revenue
        </p>
        <h5>$65</h5>
      </div>
    </div>
    <div class="col-3">
      <div class="third-card"onclick="openModal('Alerts', '25')">
        <div class="round">A</div>
        <p>
          Alerts
        </p>
        <h5>25</h5>
      </div>
    </div>
    <div class="col-3">
      <div class="fourth-card"onclick="openModal('Task', '16')">
        <div class="round">T</div>
        <p>
          Task
        </p>
        <h5>16</h5>
      </div>
    </div>

  </div>
<div id="modal" class="modal">
  <div class="modal-content">
  <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-content"></p>
    <div>
      <button class="close" onclick="closeModal()">CLOSE</button>
        </div>
      </div>
    </div>
  </div>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
